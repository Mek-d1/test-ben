<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>چت‌روم ساده</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; direction: rtl; }
    #loginForm, #chatRoom { max-width: 400px; margin: auto; }
    #chatRoom { display: none; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    #messages { background: white; padding: 10px; height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="loginForm">
    <h2>ورود به چت‌روم</h2>
    <input type="text" id="username" placeholder="نام کاربری" required />
    <input type="email" id="email" placeholder="ایمیل" required />
    <input type="password" id="password" placeholder="رمز عبور" required />
    <button onclick="login()">اتصال</button>
  </div>

  <div id="chatRoom">
    <h2>خوش آمدید به چت‌روم</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." />
    <button onclick="sendMessage()">ارسال</button>
  </div>

  <script>
    let ws;
    let username = '';

    function login() {
      username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('chatRoom').style.display = 'block';
          connectWebSocket();
        } else {
          alert('اطلاعات نامعتبر است');
        }
      });
    }

    function connectWebSocket() {
      ws = new WebSocket(`wss://${location.host}`);
      ws.onmessage = (event) => {
        const messages = document.getElementById('messages');
        messages.innerHTML += `<div>${event.data}</div>`;
        messages.scrollTop = messages.scrollHeight;
      };
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = `${username}: ${input.value}`;
      ws.send(msg);
      input.value = '';
    }
  </script>
</body>
</html>
