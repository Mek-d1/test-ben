<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credential Manager</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container,
    .dashboard {
      width: 100%;
      max-width: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #loginError {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    #credForm {
      margin-top: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #eef;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background-color: #dc3545;
      margin-left: 10px;
    }

    li button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <div class="auth-container" id="loginScreen">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button onclick="login()">Login</button>
    <p id="loginError">Invalid credentials!</p>
  </div>

  <div class="dashboard" style="display: none;">
    <h2>Add Credential</h2>
    <form id="credForm">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="id" required>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" required>
      </div>
      <button type="submit">Add</button>
    </form>

    <h2>Credentials List</h2>
    <ul id="credList"></ul>
  </div>

  <script>
    async function fetchCreds() {
      const res = await fetch('/api/creds');
      const data = await res.json();
      const list = document.getElementById('credList');
      list.innerHTML = '';
      data.forEach(c => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>ID: ${c.credsId}, Name: ${c.credsData.me.name}</span>
          <button onclick="deleteCred('${c.credsId}')">Delete</button>`;
        list.appendChild(li);
      });
    }

    document.getElementById('credForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const id = form.id.value;
      const name = form.name.value;
      await fetch('/api/creds', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          credsId: id,
          credsData: { me: { id, name } }
        })
      });
      form.reset();
      fetchCreds();
    });

    async function deleteCred(id) {
      await fetch(`/api/creds/${id}`, { method: 'DELETE' });
      fetchCreds();
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorText = document.getElementById('loginError');

      if (user === 'nothing' && pass === 'nothingpass') {
        document.getElementById('loginScreen').style.display = 'none';
        document.querySelector('.dashboard').style.display = 'block';
        fetchCreds();
      } else {
        errorText.style.display = 'block';
      }
    }

    window.onload = () => {
      document.getElementById('loginScreen').style.display = 'block';
      document.querySelector('.dashboard').style.display = 'none';
    };
  </script>

</body>
</html>
